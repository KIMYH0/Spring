<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script 
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
	function on(){
		var n=$("#a1").text();
		alert(n);
	}
	function on2(){
		$('#a1').html("<a href='http://www.google.com'>구글</a>");
	}
</script>

</head>

<body>	
	<div id="a1">
	<a href="http://www.naver.com">네이버</a>
	</div>
	<button onclick="on()">html가져오기</button>
	<button onclick="on2()">html세팅</button>
</body>
</html>
