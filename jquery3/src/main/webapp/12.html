<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script 
   src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
	$(function(){
		var c=['green', 'blue', 'pink'];
		
		$('h1').each(function(i){
			$(this).css('color',c[i]);
		})
	})
	
	
</script>

</head>

<body>	
	<h1>수원</h1>
	<h1>영재</h1>
	<h1>재용</h1>
	</body>
</html>
